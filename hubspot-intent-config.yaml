# HubSpot Intent-to-Tool Configuration
# Maps user queries/intents to specific HubSpot MCP server tool plans

# =============================================================================
# 1. CONTACT MANAGEMENT
# =============================================================================

- intent: create_new_contact
  description: "Create a new contact in HubSpot"
  examples:
    - "Create a new contact for {email}"
    - "Add contact {firstname} {lastname} with email {email}"
    - "Create contact: {email}"
    - "Register new contact {email} from company {company}"
  variables:
    - name: email
      required: true
      type: string
    - name: firstname
      required: false
      type: string
    - name: lastname
      required: false
      type: string
    - name: company
      required: false
      type: string
    - name: phone
      required: false
      type: string
    - name: jobtitle
      required: false
      type: string
    - name: lifecyclestage
      required: false
      type: string
      default: "lead"
  tool_plan:
    - tool: create_contact
      params:
        email: $email
        firstname: $firstname
        lastname: $lastname
        company: $company
        phone: $phone
        jobtitle: $jobtitle
        lifecyclestage: $lifecyclestage

- intent: find_contact
  description: "Search and retrieve contact information"
  examples:
    - "Find contact {email}"
    - "Get contact details for {email}"
    - "Show contact {contact_id}"
    - "Look up contact by email {email}"
  variables:
    - name: email
      required: false
      type: string
    - name: contact_id
      required: false
      type: string
  tool_plan:
    - tool: get_contact
      params:
        email: $email
        contactId: $contact_id

- intent: update_contact_info
  description: "Update existing contact information"
  examples:
    - "Update contact {email} with {field}: {value}"
    - "Change {email} company to {company}"
    - "Update {email} job title to {jobtitle}"
    - "Set {email} lifecycle stage to {stage}"
  variables:
    - name: email
      required: false
      type: string
    - name: contact_id
      required: false
      type: string
    - name: firstname
      required: false
      type: string
    - name: lastname
      required: false
      type: string
    - name: company
      required: false
      type: string
    - name: jobtitle
      required: false
      type: string
    - name: phone
      required: false
      type: string
    - name: lifecyclestage
      required: false
      type: string
  tool_plan:
    - tool: update_contact
      params:
        email: $email
        contactId: $contact_id
        firstname: $firstname
        lastname: $lastname
        company: $company
        jobtitle: $jobtitle
        phone: $phone
        lifecyclestage: $lifecyclestage

- intent: search_contacts
  description: "Search contacts with filters"
  examples:
    - "Search contacts from company {company}"
    - "Find all {jobtitle} contacts"
    - "Show contacts with lifecycle stage {stage}"
    - "Search for contacts matching {query}"
  variables:
    - name: query
      required: false
      type: string
    - name: company
      required: false
      type: string
    - name: jobtitle
      required: false
      type: string
    - name: lifecyclestage
      required: false
      type: string
    - name: limit
      required: false
      type: number
      default: 100
  tool_plan:
    - tool: search_contacts
      params:
        query: $query
        properties: ["email", "firstname", "lastname", "company", "jobtitle", "lifecyclestage"]
        limit: $limit

- intent: delete_contact
  description: "Delete a contact from HubSpot"
  examples:
    - "Delete contact {contact_id}"
    - "Remove contact {email}"
    - "Delete contact with ID {contact_id}"
  variables:
    - name: contact_id
      required: true
      type: string
  tool_plan:
    - tool: delete_contact
      params:
        contactId: $contact_id

