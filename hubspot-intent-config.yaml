# =============================================================================
# 6. ASSOCIATIONS & RELATIONSHIPS
# =============================================================================

- intent: link_records
  description: "Create association between records"
  examples:
    - "Link contact {contact_id} to company {company_id}"
    - "Associate deal {deal_id} with contact {contact_id}"
    - "Connect {from_id} to {to_id}"
  variables:
    - name: from_object_type
      required: true
      type: string
    - name: from_object_id
      required: true
      type: string
    - name: to_object_type
      required: true
      type: string
    - name: to_object_id
      required: true
      type: string
    - name: association_type
      required: false
      type: string
      default: "primary"
  tool_plan:
    - tool: create_association
      params:
        fromObjectType: $from_object_type
        fromObjectId: $from_object_id
        toObjectType: $to_object_type
        toObjectId: $to_object_id
        associationType: $association_type

- intent: get_record_associations
  description: "Get associations for a record"
  examples:
    - "Show associations for contact {contact_id}"
    - "Get related records for company {company_id}"
    - "Find associations for deal {deal_id}"
  variables:
    - name: object_type
      required: true
      type: string
    - name: object_id
      required: true
      type: string
    - name: to_object_type
      required: true
      type: string
  tool_plan:
    - tool: get_associations
      params:
        objectType: $object_type
        objectId: $object_id
        toObjectType: $to_object_type

# =============================================================================
# 7. REPORTING & ANALYTICS
# =============================================================================

- intent: deals_by_stage
  description: "Report deals by stage"
  examples:
    - "Show deals by stage"
    - "Deal pipeline report"
    - "How many deals in each stage?"
  tool_plan:
    - tool: search_deals
      params:
        properties: ["dealname", "dealstage", "amount"]
        limit: 1000
      post_process: "group_by_stage"

- intent: contact_lifecycle_report
  description: "Report contacts by lifecycle stage"
  examples:
    - "Contact lifecycle report"
    - "Show contacts by stage"
    - "How many leads vs customers?"
  tool_plan:
    - tool: search_contacts
      params:
        properties: ["email", "firstname", "lastname", "lifecyclestage"]
        limit: 1000
      post_process: "group_by_lifecycle_stage"

- intent: revenue_forecast
  description: "Calculate revenue forecast from deals"
  examples:
    - "Revenue forecast"
    - "Expected revenue this quarter"
    - "Deal value pipeline"
  tool_plan:
    - tool: search_deals
      params:
        properties: ["dealname", "amount", "closedate", "dealstage"]
        limit: 1000
      post_process: "calculate_revenue_forecast"

- intent: activity_summary
  description: "Summary of recent activities"
  examples:
    - "Recent activity summary"
    - "What happened this week?"
    - "Activity report"
  tool_plan:
    - tool: search_contacts
      params:
        properties: ["email", "firstname", "lastname", "lastmodifieddate"]
        limit: 200
      post_process: "generate_activity_summary"

